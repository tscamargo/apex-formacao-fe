<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio_aula04.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <title>Exercicio Aula 04</title>
</head>
<body>
    <main>
        <div>
            <p class="titulo">Cadastro de Cliente</p>

            <div class="bloco">
                <label>Nome</label><br>
                <input type="text" placeholder="Primeiro Nome">
            </div>
            <div class="bloco">
                <label>Sobrenome</label><br>
                <input type="text" placeholder="Sobrenome">
            </div>
            <div class="bloco">
                <label>E-Mail</label><br>
                <input type="email" placeholder="eu@google.com.br">
            </div>
            <div class="bloco">
                <label>Confirmação E-Mail</label><br>
                <input type="email" placeholder="eu@google.com.br">
            </div>
            <div class="bloco">
                <label>Telefone</label><br>
                <input type="text" placeholder="(XX) XXXX-XXXX ">
            </div>
            <div class="bloco">
                <label>Data de Nascimento</label><br>
                <input type="date">
            </div>
            <div class="bloco">
                <label>Estado</label><br>
                <select>
                    <option>PR</option>
                    <option>SC</option>
                    <option>RS</option>
                </select>
            </div>

            <div class="bloco">
                <label>Observação</label><br>
                <textarea placeholder="Digite sua Observação aqui."></textarea>
            </div>

            <div class="bloco">
                <div class="subBloco">
                    <label>Sexo</label><br>
                    <input type="radio" value="Masculino"> Masculino <br>
                    <input type="radio" value="Feminino"> Feminino <br>
                </div>
                <div class="subBloco">
                    <label>Sexo</label><br>
                    <input type="checkbox" value="RH">RH <br>
                    <input type="checkbox" value="Fiscal">Fiscal <br>
                    <input type="checkbox" value="financeiro">Financeiro <br>
                </div>
            </div>

            <div class="bloco blocoBts">
                <button class="bt_clean">Cancelar</button>
                <button class="bt_confirm">Salvar</button>
            </div>



  
    </div>
    </main>
    
</body>
</html>
