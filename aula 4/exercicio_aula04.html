<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio_aula04.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <title>Exercicio Aula 04</title>
</head>
<body>
    <main>
        <h1 class="titulo">Cadastro de Cliente</h1>
        <form>

            <div class="bloco">
                <label>Nome</label>
                <input type="text" placeholder="Primeiro Nome">
            </div>
            <div class="bloco">
                <label>Sobrenome</label>
                <input type="text" placeholder="Sobrenome">
            </div>
            <div class="bloco">
                <label>E-Mail</label>
                <input type="email" placeholder="eu@google.com.br">
            </div>
            <div class="bloco">
                <label>Confirmação E-Mail</label>
                <input type="email" placeholder="eu@google.com.br">
            </div>
            <div class="bloco">
                <label>Telefone</label>
                <input type="text" placeholder="(XX) XXXX-XXXX ">
            </div>
            <div class="bloco">
                <label>Data de Nascimento</label>
                <input type="date">
            </div>
            <div class="bloco">
                <label>Estado</label>
                <select>
                    <option>PR</option>
                    <option>SC</option>
                    <option>RS</option>
                </select>
                <div class="bloco1">
                        <div class="subBloco">
                            <label>Sexo</label>
                            <span class="spanRadio">
                                <input name="Sexo" type="radio" value="Masculino"> Masculino
                            </span>
                            <span class="spanRadio">
                                <input name="Sexo" type="radio" value="Feminino"> Feminino
                            </span>
                        </div>
                        <div class="subBloco">
                            <label>Módulo</label>
                            <span class="spanRadio">
                                <input name="Modulo" type="checkbox" value="RH">RH
                            </span>
                            <span class="spanRadio">
                                <input name="Modulo" type="checkbox" value="Fiscal">Fiscal
                            </span>
                            <span class="spanRadio">
                            <input name="Modulo" type="checkbox" value="financeiro">Financeiro
                            </span> 
                        </div>
                    </div>
            </div>

            <div class="bloco">
                <label>Observação</label>
                <textarea placeholder="Digite sua Observação aqui."></textarea>
            </div>

            <div class="bloco"></div>

            <div class="blocoBts">
                <button class="bt_clean">Cancelar</button>
                <button class="bt_confirm">Salvar</button>
            </div>



        </form>
    </main>
</body>
</html>
